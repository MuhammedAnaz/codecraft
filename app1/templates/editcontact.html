<!DOCTYPE html>
<html>
<head>
    <title>Edit Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 style="text-align:center">Edit Contact</h1>
        {% comment %} <form method="POST" action="{% url 'edit_booking' booking.id %}"> {% endcomment %}
            {% comment %} <form method="POST" action="{% url 'edit_contact' contact_id=contacts.id %}"> {% endcomment %}
        <form method="POST" action="{% url 'edit_contact' contact_id=contact.id %}">

        
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}">
            </div>
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
            </div>
            <div class="form-group">
                <label for="event">subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ contact.subject }}">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" id="message" name="message" value="{{ contact.message}}">
            </div>
            
           
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
